<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Coursework - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <style>
            .content{
                margin: 0 auto;
                width: 94%;
            }
            .row{
                margin: 0;
            }
        </style>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script>
            $('img[data-toggle]=tooltip').tooltip(delay: { show: 600, hide: 100 })
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation"> <!-- navbar-fixed-top -->
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Coursework-gallery</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% block menu %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
