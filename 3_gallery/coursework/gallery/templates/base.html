<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Coursework - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" media="all" /> 
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script text="text/javascript">
             $(function () {
                $(".thumbnail").fancybox();
                $(".thumbnail img").tooltip({
                    'delay': { show: 500, hide: 100 }
                });
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation"> <!-- navbar-fixed-top -->
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Coursework-gallery</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% block menu %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
